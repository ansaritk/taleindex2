<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmanize Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #12132b;
            color: #FFFFFF;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 100px;
            background-color: #1b1d3e;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
        }

        .beta-tag {
            font-size: 0.8em;
            color: #b69dfb;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 35px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00E0B5;
        }

        .btn-primary {
            background: #00e0b5;
            color: #1b1d3e;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #00c79d;
        }

        .btn-secondary {
            border: 2px solid #00e0b5;
            color: #00e0b5;
            padding: 8px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .btn-secondary:hover {
            background: #00e0b5;
            color: #1b1d3e;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px;
            background: #1b1d3e;
            height: 80vh;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero-text h1 {
            font-size: 3em;
            line-height: 1.3;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .highlight {
            background-color: #00e0b5;
            color: #1b1d3e;
            padding: 4px 8px;
            border-radius: 5px;
        }

        .view-features {
            display: inline-block;
            margin-top: 30px;
            color: #00e0b5;
            font-weight: 600;
            text-decoration: underline;
        }

        .video-container {
            max-width: 550px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">filmanize <span class="beta-tag">Beta</span></div>
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#" class="btn-primary">Try the Beta</a></li>
                <li><a href="#" class="btn-secondary">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>From <span class="highlight">script</span> to <span class="highlight">call sheet</span> easily and efficiently</h1>
            <a href="#" class="view-features">View features</a>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/G0cmfY7qdmY" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
</body>
</html>
